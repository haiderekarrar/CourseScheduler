
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; text-align: center; padding-top: 50px; }
        select, button { padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Scheduler for Students</h1>
        <form id="courseForm">
            <label for="courses">Select Your Courses:</label><br>
            <select id="courses" multiple>
                <!-- Options will be dynamically populated -->
            </select><br>
            <button type="submit">Generate Schedule</button>
        </form>
        <div id="scheduleResults"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
